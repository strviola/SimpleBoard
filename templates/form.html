{% extends "base.html" %}

{% block title %}
	POST
{% endblock %}

{% block content %}
	<h1>New Post</h1>
	<form action="post/" method="POST">
		{% csrf_token %}
		<label>
			Title: <input type="text" name="title">
			<br>
		</label>
		<label>
			<textarea name="body" cols="60" rows="3" wrap="hard"></textarea>
		</label>
		<br>
		<input type="submit" value="Submit">
	</form>
{% endblock %}
