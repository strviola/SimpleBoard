<!DOCTYPE html>
<html>
	<head>
		<title>POST</title>
		<meta charset="UTF-8">
		<script type="text/javascript">
			function showCookie() {
				window.alert(document.cookie);
			}
		</script>
	</head>
	<body>
		<h1>New Post</h1>
		<form action="post/" method="POST">
			{% csrf_token %}
			<label>
				Title: <input type="text" name="title">
				<br>
			</label>
			<label>
				<textarea name="body" cols="60" rows="3" wrap="hard">
				</textarea>
			</label>
			<br>
			<input type="submit" value="Submit">
		</form>
		<button onclick="showCookie()">クッキー確認</button>
	<body>
</html>
