{% extends "base.html" %}

{% block title %}Article Index{% endblock %}

{% block content %}
	<h1>Index</h1>
	{% if latest_post %}
		<ul>
		{% for post in latest_post %}
			<li><a href="/articles/{{post.id}}/"> {{post.title}} </a></li>
		{% endfor %}
		</ul>
		{% else %}
			<p>No posts yet.</p>
	{% endif %}
	<p>
		<a href="/form/">New post</a>
	</p>
{% endblock %}
